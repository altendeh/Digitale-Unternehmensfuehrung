<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unternehmensvergleich</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Grundlegende Formatierungen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
            margin: 20px;
            gap: 20px;
        }

        /* Linke Spalte */
        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .left-column h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .input-group button {
            padding: 12px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .ticker-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .ticker-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .ticker-list button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }

        /* Rechte Spalte */
        .right-column {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Container für Diagramme und Tabellen */
        #table-container, #line-chart-container, #dashboard-container {
            flex: 1;
            margin-top: 20px;
            overflow: hidden;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        /* Schaltflächen für Aktionen */
        button {
            padding: 12px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Weitere Anpassungen für Responsivität */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
            }
        }

        /* Benutzerdefinierte Scrollbars */
        .ticker-list, #table-container, #line-chart-container, #dashboard-container {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #f4f4f9;
        }

        .ticker-list::-webkit-scrollbar, 
        #table-container::-webkit-scrollbar, 
        #line-chart-container::-webkit-scrollbar, 
        #dashboard-container::-webkit-scrollbar {
            width: 8px;
        }

        .ticker-list::-webkit-scrollbar-thumb, 
        #table-container::-webkit-scrollbar-thumb, 
        #line-chart-container::-webkit-scrollbar-thumb, 
        #dashboard-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .ticker-list::-webkit-scrollbar-track, 
        #table-container::-webkit-scrollbar-track, 
        #line-chart-container::-webkit-scrollbar-track, 
        #dashboard-container::-webkit-scrollbar-track {
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Unternehmensvergleich</h1>
            <div class="input-group">
                <input type="text" id="ticker-input" placeholder="Ticker eingeben">
                <button onclick="addTicker()">Hinzufügen</button>
            </div>
            <ul id="ticker-list" class="ticker-list"></ul>
            <button onclick="createDashboard()">Dashboard erstellen</button>
            <div id="table-container"></div>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="right-column">
            <div id="dashboard-container"></div>
            <div id="line-chart-container"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let tickers = [];

        async function addTicker() {
            const input = document.getElementById('ticker-input');
            const ticker = input.value.trim().toUpperCase();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            if (ticker && !tickers.includes(ticker)) {
                const isValid = await checkTickerValidity(ticker);
                if (isValid) {
                    tickers.push(ticker);
                    updateTickerList();
                    input.value = '';
                } else {
                    errorMessage.textContent = 'Ungültiges Tickersymbol. Bitte versuchen Sie es erneut.';
                }
            }
        }

        async function checkTickerValidity(ticker) {
            const response = await fetch('/check_ticker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ticker })
            });
            const data = await response.json();
            return data.is_valid;
        }

        function removeTicker(ticker) {
            tickers = tickers.filter(t => t !== ticker);
            updateTickerList();
        }

        function updateTickerList() {
            const list = document.getElementById('ticker-list');
            list.innerHTML = '';
            tickers.forEach(ticker => {
                const li = document.createElement('li');
                li.innerHTML = `${ticker} <button onclick="removeTicker('${ticker}')">Löschen</button>`;
                list.appendChild(li);
            });
        }

        async function createDashboard() {
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = '';

            const response = await fetch('/update_table', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbols: tickers })
            });
            const fig = await response.json();
            console.log("Table JSON:", fig);  // Debugging-Ausgabe
            const figData = JSON.parse(fig);
            Plotly.newPlot('table-container', figData.data, figData.layout, {responsive: true});

            // Update Dashboard
            const dashboardResponse = await fetch('/update_dashboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbols: tickers })
            });
            const dashboardFig = await dashboardResponse.json();
            console.log("Dashboard JSON:", dashboardFig);  // Debugging-Ausgabe
            const dashboardFigData = JSON.parse(dashboardFig);
            Plotly.newPlot('dashboard-container', dashboardFigData.data, dashboardFigData.layout, {responsive: true});

            // Update Line Chart
            const lineChartResponse = await fetch('/update_line_chart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbols: tickers })
            });
            const lineChartFig = await lineChartResponse.json();
            console.log("Line Chart JSON:", lineChartFig);  // Debugging-Ausgabe
            const lineChartFigData = JSON.parse(lineChartFig);
            Plotly.newPlot('line-chart-container', lineChartFigData.data, lineChartFigData.layout, {responsive: true});
        }
    </script>
</body>
</html>
